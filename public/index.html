<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUDE'S TECH VERSE MP3/MP4 PLAYER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      border: 1px solid #0ff;
    }
    .card-header {
      background: linear-gradient(135deg, #0ff, #6f00ff);
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
    }
    .btn-primary {
      background: #0ff;
      color: #000;
      border: none;
    }
    .btn-primary:hover {
      background: #0cc;
    }
    .btn-success {
      background: #0f0;
      border: none;
    }
    .btn-info {
      background: #09f;
      border: none;
    }
    .video-thumbnail {
      border-radius: 10px;
      width: 100%;
      max-height: 180px;
      object-fit: cover;
    }
    .loading, .error-message {
      display: none;
      margin-top: 15px;
    }
    .loading .spinner-border {
      color: #0ff;
    }
    .error-message {
      color: #f00;
    }
    h3, h5 {
      color: #0ff;
    }
    label {
      color: #ccc;
    }
    .input-group .form-control {
      background-color: #222;
      border: 1px solid #0ff;
      color: #fff;
    }
    .download-options button {
      margin-top: 10px;
    }
    .contact-info {
      margin-top: 5px;
      font-size: 0.95rem;
    }
    .contact-info a {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>JUDE'S TECH VERSE MP3/MP4 PLAYER</h3>
        <p class="mb-0">Powered by Oc Jude API</p>
        <p class="contact-info mb-0">
          WhatsApp: <a href="https://wa.me/254725384454" target="_blank">+254 725 384 454</a><br>
          Channel: <a href="https://whatsapp.com/channel/0029VbASlwuDDmFZhzmvum1h" target="_blank">Join My WhatsApp Channel</a>
        </p>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="searchQuery" class="form-label">Search YouTube</label>
          <div class="input-group">
            <input type="text" class="form-control" id="searchQuery" placeholder="Enter song or video title" />
            <button class="btn btn-primary" id="searchBtn">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
          <div class="error-message" id="searchError"></div>
        </div>

        <div class="loading" id="loadingIndicator">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Searching YouTube...</p>
        </div>

        <div class="card mt-4" id="resultCard" style="display:none;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="" class="video-thumbnail" id="videoThumbnail" alt="Video thumbnail" />
            </div>
            <div class="col-md-8">
              <div class="video-info p-3">
                <h5 id="videoTitle"></h5>
                <p><i class="far fa-clock"></i> <span id="videoDuration"></span></p>
                <p><i class="fas fa-user"></i> <span id="videoChannel"></span></p>
                <p><i class="fas fa-eye"></i> <span id="videoViews"></span></p>

                <div class="download-options">
                  <button class="btn btn-success me-2" id="downloadVideoBtn">
                    <i class="fas fa-video"></i> Download Video
                  </button>
                  <button class="btn btn-info" id="downloadAudioBtn">
                    <i class="fas fa-music"></i> Download Audio
                  </button>
                </div>

                <div class="loading" id="downloadLoading">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Downloading...</span>
                  </div>
                  <p id="downloadMessage">Downloading...</p>
                </div>

                <div class="error-message" id="downloadError"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
